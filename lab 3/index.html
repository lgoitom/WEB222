<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first site</title> <!--name of site-->
</head>

<!--where all the contents of the site are being output-->
<body>
    <h1>The first site!</h1> <!--bold header-->
    <p>cute animals</p> <!--smaller size, non-bolded text-->

    <!--outputs image from the source (src)-->
    <img src="cute-bird.jpg" alt="cute bird"/> <!--alternative text (alt) to describe the image-->
    <img src="cute-bunny.jpg" alt="cute bunny"/>
    <img src="cute-cat.jpg" alt="cute cat"/>
    <img src="cute-puppy.jpg" alt="cute dog"/>
    <img src="cute-red-panda.jpg" alt="cute red panda"/>
    <p>sites</p>

    <!--hypertext reference (href) to different html links-->
    <a href="www.youtube.com">youtube</a>
    <br/>
    <a href="www.chess.com">chess game</a>
    <br/>
    <a href="www.stackoverflow.com">stack overflow</a>
    <br/>
    <a href="www.twitter.com">twitter</a>
    <br/>
    <a href="www.facebook.com">facebook</a>
    <br/> <!--creates a new line-->
    <br/>
    <p>other web page</p>
    <a href="index2.html">my second site</a>
</body>
</html>
