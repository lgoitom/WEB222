          <h2 class="signup">Sign Up for Our Newsletter</h2>
          <form id="newsletter-form">
            <label for="email">Email:</label>

            <button class="blue-card" id="myButton" type="button">Subscribe</button>
          </form>
          <div id="myDiv"></div>
        </footer>
        
        <script>// variables created for each element that needs to be validated
const button = document.getElementById("myButton");
const div = document.getElementById("myDiv");
//const checkbox = document.getElementById('agreement1');
const emailaddy = document.getElementById("email");
// validation functions defined
function changeContent(event) {
    // does not check other conditions unless button is clicked
    if (button.click) {
        //checks if email is not valid
        if (!emailaddy.validity.valid) {
            //checks if nothing is written in email
            if (emailaddy.validity.valueMissing) alert("email is required");
            else if (emailaddy.validity.typeMismatch) alert("enter a valid email address");
        } else //checks if agreement checkbox is checked
        div.innerHTML = "<p>Thank you!</p>";
    }
}
// adds event listener to the button
button.addEventListener("click", changeContent);

</script>
